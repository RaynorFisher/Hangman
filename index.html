<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Star Wars Hangman!</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />

</head>

<body>
	<div class="container">
		<div class="jumbotron">
			<h1>STAR WARS the Hangman Game</h1>
			<p>See if you can guess the character, planet or item from the Star Wars Universe!</p>
	</div>

	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">What could it be?</h3>
		</div>
		<div class="panel-body">
			<h2 id="wordToGuess">_ _ _ _ _ _ _</h2>
		</div>
	</div>
	 
	<div class="panel panel-default">
	 	<div class="panel-body"> Incorrect Guesses: <span id="wrongGuesses"></span>
		</div>
	</div>
	
	<div class="panel panel-default">
		<div class="panel-body"> Guesses Left: <span id="numGuesses"></span>
		</div>
	</div>
	
	<div class="panel panel-default">
		<div class="panel-body">Win Counter: <span id="winCounter">0</span>
		</div>
	</div>
	
	<div class="panel panel-default">
		<div class="panel-body">Loss Counter:  <span id="lossCounter">0</span>
		</div>
	</div>
	
</div>
<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
